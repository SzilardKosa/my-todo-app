<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo v1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#" class="brand">TodoListApp</a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">List</a></li>
          <li>
            <label class="switch">
              <input type="checkbox">
              <span class="slider">
                <span class="icon">
                  <img src="moon.svg" alt="moon icon" class="dark">
                  <img src="sun.svg" alt="sun icon" class="light">
                </span>
              </span>
            </label>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="form-container">
    <div class="container">
      <form>
        <label for="desc">Add new item</label>
        <input id="desc" type="text" placeholder="new todo">
        <button>Add</button>
      </form>
    </div>
  </section>

  <section class="list-container">
    <div class="container">
      <ul>
        <li>
          <label class="checkbox">
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <div class="description">Wash the dishes</div>
          <input type="range" value="75" min="1" max="100" class="slider-input">
          <div class="slider-value">75%</div>
          <button class="delete-btn"><img src="close.svg" alt="delete button"></button>
        </li>
        <li>
          <label class="checkbox">
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
          </label>
          <div class="description">Wash the dishes</div>
          <input type="range" value="75" min="1" max="100" class="slider-input">
          <div class="slider-value">75%</div>
          <button class="delete-btn"><img src="close.svg" alt="delete button"></button>
        </li>
      </ul>
    </div>
  </section>


  <footer>
    <div class="container footer-container">
      <span class="brand">TodoListApp</span>
      <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
  </footer>

</body>
</html>
