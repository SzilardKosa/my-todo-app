<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo v1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <a href="#" class="brand">TodoListApp</a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">List</a></li>
          <li>
            <label class="switch">
              <input type="checkbox">
              <span class="slider">
                <span class="icon">
                  <img src="moon.svg" alt="moon icon" class="dark">
                  <img src="sun.svg" alt="sun icon" class="light">
                </span>
              </span>
            </label>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="details-container">
    <div class="container">
      <div class="row">
        <div class="row-name">Todo:</div>
        <div>Wash the dishes</div>
      </div>
      <div class="row">
        <div class="row-name">Done:</div>
        <input type="range" value="75" min="1" max="100" class="slider-input">
        <div class="slider-value">75%</div>
      </div>
      <div class="btn-row">
        <button>Back</button>
      </div>
    </div>
  </section>


  <footer>
    <div class="container footer-container">
      <span class="brand">TodoListApp</span>
      <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </div>
  </footer>

</body>
</html>
